<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="heading">Weather App</h1>

<div class="container">
    <div class="weather">
        <div class="temp"></div>
        <div class="time_location">
          <p>Location</p>
          <span>Random time and date</span>
        </div>
        <div class="weather_condition">
          <span></span>
          <p><img src="" alt="Weather condition icon"></p>
        </div>
        <div class="humidity"></div> 
        <div class="wind"></div> 
        
      
        
      </div>
      <div class="forecast">
        <!-- This is where the 7-day forecast will be displayed -->
         forecast
      </div>
     
      
      <div class="weather-alerts">
        <!-- Weather alerts will appear here -->
      </div>
      
      <div class="hourly-forecast">
        <!-- Hourly forecast will be displayed here -->
        
      </div>
    </div>

      

<nav>
    <form>
        <input
        type="text"
        placeholder="Enter location name"
        class="search_field"/>
        <button type="submit">Search</button>
     
    </form>
</nav>    
</body>
<script src="main.js"></script>
</html>
